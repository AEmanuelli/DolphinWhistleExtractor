<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Liste des expériences</title>
</head>
<body>
    <h1>Liste des expériences disponibles :</h1>
    <ul>
        {% for experiment in experiments %}
            <li><a href="{{ url_for('experiment', experiment_name=experiment) }}">{{ experiment }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
