<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Month</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Select Month for {{ year }}</h1>
    <ul>
        {% for month in months %}
        <li><a href="{{ url_for('select_day', year=year, month=month) }}">{{ month }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
