<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Hour</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Select Hour</h1>
    <ul>
        {% for hour in hours %}
        <li><a href="{{ url_for('show_files', year=year, month=month, day=day, hour=hour) }}">{{ hour }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
