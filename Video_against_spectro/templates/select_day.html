<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Day</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Select Day for {{ month }} {{ year }}</h1>
    <ul>
        {% for day in days %}
        <li><a href="{{ url_for('select_hour', year=year, month=month, day=day) }}">{{ day }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
