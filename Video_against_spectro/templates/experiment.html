<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ experiment_name }}</title>
</head>
<body>
    <h1>Liste des vidéos pour l'expérience {{ experiment_name }} :</h1>
    <ul>
        {% for video_name in videos %}
        <li><a href="{{ url_for('video', experiment_name=experiment_name, video_name=video_name) }}">{{ video_name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
