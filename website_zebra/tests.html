<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aléatoire</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  video {
    max-width: 100%;
    margin: 20px 0;
  }
</style>
</head>
<body>
<h1 id="videoTitle">Aléatoire</h1>
<video controls autoplay></video>

<script>
  // Liste de vidéos disponibles
  const videos = [
    '/home/alexis/Documents/GitHub/Dolphins/website_zebra/extraits_avec_audio/extrait_231_242.mp4',
    '/home/alexis/Documents/GitHub/Dolphins/website_zebra/extraits_avec_audio/extrait_732_743.mp4',
    '/home/alexis/Documents/GitHub/Dolphins/website_zebra/extraits_avec_audio/extrait_776_787.mp4'
    // Ajoutez autant de vidéos que vous le souhaitez
  ];

  // Choix d'une vidéo au hasard
  const randomIndex = Math.floor(Math.random() * videos.length);
  const randomVideo = videos[randomIndex];

  // Sélection de la balise vidéo
  const videoElement = document.querySelector('video');

  // Attribution de la source vidéo au lecteur vidéo
  videoElement.src = randomVideo;

  // Mise à jour du titre de la page avec le nom de la vidéo sélectionnée
  document.title = randomVideo.split('/').pop(); // Obtient le nom de la vidéo à partir de son chemin

  // Mise à jour du titre de la vidéo dans l'élément h1
  const videoTitleElement = document.getElementById('videoTitle');
  videoTitleElement.textContent = randomVideo.split('/').pop(); // Obtient le nom de la vidéo à partir de son chemin
</script>
</body>
</html>
